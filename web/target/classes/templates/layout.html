<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="header">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <title layout:title-pattern="CONTENT_TITLE - Animal Shelter">Animal Shelter</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-5">
    <a class="navbar-brand" th:href="@{/}">Animal Shelter</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/animals}">Adopt</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/donate}">Donate</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="accountDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
            <li sec:authorize="!isAuthenticated()"><a class="dropdown-item" th:href="@{/login}">Login</a></li>
            <li sec:authorize="!isAuthenticated()"><a class="dropdown-item" th:href="@{/register}">Register</a></li>
            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="py-5 bg-light">
  <div class="container px-5 my-5" layout:fragment="body"></div>
</main>

<!-- Footer -->
<footer class="bg-dark py-4 mt-auto">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto"><div class="small m-0 text-white">&copy; 2025 Animal Shelter</div></div>
      <div class="col-auto">
        <a class="link-light small" href="#">Privacy</a>
        <span class="text-white mx-1">·</span>
        <a class="link-light small" href="#">Terms</a>
        <span class="text-white mx-1">·</span>
        <a class="link-light small" href="#">Contact</a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12kjx3Bfh5DhksFJAHBv5iYF4lF/qods+LyyF4wL6fLhVtuY" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var dropdowns = document.querySelectorAll(".dropdown-toggle");
    dropdowns.forEach(function (dropdown) {
      new bootstrap.Dropdown(dropdown);
    });
  });
</script>
</body>
</html>
