<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Edit Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Edit Animal</h2>

  <!-- Animal Edit Form -->
  <form th:action="@{/animals/{animalId}/edit(animalId=${animal.id})}" method="post" th:object="${animal}" class="mt-4">
    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter animal name" required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <!-- Gender Field -->
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender" th:field="*{gender}" required>
        <option value="" disabled>Select gender</option>
        <option value="Male" th:selected="*{gender == 'Male'}">Male</option>
        <option value="Female" th:selected="*{gender == 'Female'}">Female</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
    </div>

    <!-- Species Field -->
    <div class="mb-3">
      <label for="species" class="form-label">Species</label>
      <input type="text" class="form-control" id="species" th:field="*{species}" placeholder="Enter species" required>
      <div class="text-danger" th:if="${#fields.hasErrors('species')}" th:errors="*{species}"></div>
    </div>

    <!-- Age Field -->
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="Enter age" required>
      <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/animals" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
